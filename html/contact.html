  <main>
    <h2>お問い合わせフォーム</h2>
    <p><span class="must">※</span>は入力必須項目です</p>
    <form action="#" emthod="post">
      <dl>
        <dt>お名前<span class="must">※</span></dt>
        <dd>
          <input type="text" name="name" placeholder="小林　太郎" required>
        </dd>
        <dt>ふりがな<span class="must">※</span></dt>
        <dd>
          <input typ="text" name="kana" placeholder="こばやし　たろう" required>
        </dd>
        <dt>メールアドレス<span class="must">※</span></dt>
        <dd>
          <input type="email" name="email" placeholder="sample@test.com" required>
        </dd>
        <dt>電話番号</dt>
        <dd>
          <input type="tel" name="tel" placeholder="ハイフンなしで入力">
        </dd>
        <dt>お問い合わせ種別<span class="must">※</span></dt>
        <dd>
          <label>
            商品のお問い合わせ
            <input type="radio" name="sort" value="商品について" required>
          </label><br class="sp-space">
          <label>
            金継ぎ教室のお問い合わせ
            <input type="radio" name="sort" value="金継ぎ教室について">
          </label><br class="sp-space">
          <label>
            その他
            <input type="radio" name="sort" value="その他">
          </label><br class="sp-space">
        </dd>
        <dt>金継ぎ教室</dt>
        <dd>
          <select name="school">
            <option value="選択してください" selected disabled>選択してください</option>
            <option value="新規入会">新規入会</option>
            <option value="ご予約">ご予約</option>
            <option value="資料請求">資料請求</option>
            <option value="その他">その他</option>
          </select>
        </dd>
        <dt>お問い合わせ・ご質問内容</dt>
        <dd>
          <textarea name="comment" cols="30" rows="10" mazlength="300" minlength="4" placeholder="300文字以内で入力してください"></textarea>
        </dd>
      </dl>
      <div>
        <input type="submit" name="submit" value="送信する">
      </div>
    </form>
